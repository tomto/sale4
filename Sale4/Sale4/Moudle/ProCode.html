
<div class="form-group" ng-mouseover="toolsState = true" ng-mouseleave="toolsState = false">
    <div>
        <canvas></canvas>
        <div class="btn-toolbar">
            <div class="btn-group">
                <a href="javascript:void(0);" class="btn btn-primary" ng-click="fitcanvas()"><i class="fa-lg fui-play"></i></a>
                <a href="javascript:void(0);" ng-disabled="true" class=" btn btn-primary" id="logxyz">0</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="panel panel-default" ng-repeat="x in procodemodel">
            <div class="panel-body">
                <div class="form-group ">
                    <h6><span class="label label-default" ng-bind="$index + 1"></span></h6>
                </div>
                <div class="form-group clearfix">
                    <div class="col-md-3">
                        <label>x轴</label>
                        <div class="input-group focus">
                            <span class="input-group-btn"><button class="btn btn-default" title="坐标x" ng-click="minusCoordsX($index)"><span class="fui-arrow-left"></span></button></span>
                            <input class="form-control" readonly placeholder="坐标x" ng-model="x.CoordX" />
                            <span class="input-group-btn"><button class="btn btn-default" title="坐标x" ng-click="addCoordsX($index)"><span class="fui-arrow-right"></span></button></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label>y轴</label>
                        <div class="input-group focus">
                            <span class="input-group-btn"><button class="btn btn-default" title="坐标y" ng-click="minusCoordsY($index)"><span class="fui-arrow-left"></span></button></span>
                            <input class="form-control" readonly placeholder="坐标y" ng-model="x.CoordY" />
                            <span class="input-group-btn"><button class="btn btn-default" title="坐标y" ng-click="addCoordsY($index)"><span class="fui-arrow-right"></span></button></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label>字体颜色</label>
                        <font-color pmodel="x" fitthecanvas="fitcanvas()"></font-color>
                    </div>
                    <div class="col-md-2">
                        <label>字号</label>
                        <div class="input-group focus">
                            <span class="input-group-btn"><button class="btn btn-default" title="字号" ng-click="minusFontSize($index)"><span class="fui-arrow-left"></span></button></span>
                            <input class="form-control" placeholder="字号" title="字号" ng-model="x.FontSize" />
                            <span class="input-group-btn"><button class="btn btn-default" title="字号" ng-click="addFontSize($index)"><span class="fui-arrow-right"></span></button></span>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-primary" ng-click="delProCode($index)" title="删除">
                            <i class="fui-cross"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-md-8">
                        <div class="input-group focus">
                            <span class="input-group-btn"><button class="btn btn-default" title="内容"><span class="fui-calendar"></span></button></span>
                            <input class="form-control" placeholder="内容" title="内容" ng-model="x.Content" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
